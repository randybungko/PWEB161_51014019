<form class="form-horizontal">
  <fieldset>
    <h1 class="futsal">Formulir Pendaftaran Kharisma Futsal Championship </h1>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Nama Team</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Nama Team">
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Nama Anggota</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
        <span class="help-block">max. 10</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Jurusan</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option1" checked="">
            Teknik Informatika
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios4" value="option2">
            Sistem Informasi
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Angkatan</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Angkatan">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">No. Hp</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="No.Hp atau Kontak yang bisa dihubungi">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
